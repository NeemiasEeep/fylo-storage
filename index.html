<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <main>
    <div class="esquerda">
      <img class="logo" src="images/logo.svg" alt="">
      <div class="btns">
        <div class="">
          <button class="button-file">

        </div>
        <div class="">
